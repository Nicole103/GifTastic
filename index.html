<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!--Header container-->
    <div class="container">
        <div class="jumbotron">
            <h1>Fun Gifs!</h1>
          
        </div>
        
        <!--add a movie -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button id="searchBtn" class="btn btn-outline-secondary" type="button" id="button-addon1">Search</button>
            </div>
            <input id="add-movie" type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                aria-describedby="button-addon1">
        </div>

        <!--Main container for new buttons-->
        <div class="row">
            <div class="col-md-12" id="button-list"></div>
        </div>

        <!--giphy image results continer-->
        <div class="row">
            <div class="col-md-12" id="gif-view"></div>

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
